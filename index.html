<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Korsberg Crafts</title>
  <style>
	body {
	  margin: 0;
	  font-family: sans-serif;
	  display: flex;
	  flex-direction: column;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	  background-color: #f6f4f1;
	  position: relative;
	  z-index: 0;
	}

	body::before {
	  content: "";
	  position: absolute;
	  inset: 0;
	  background-image: url("landing-page-wallpaper.png");
	  background-repeat: no-repeat;
	  background-position: center;
	  background-size: cover;   /* ← this is the key */	  
	  opacity: 0.35;          /* ← dial this way down */
	  pointer-events: none;
	  z-index: -1;
	}

	h1 {
	  font-size: clamp(2.2rem, 4vw, 2.8rem);
	  margin-bottom: 1.5rem;
	  text-align: center;
	  color: #222;
	  text-shadow: 0 1px 3px rgba(255,255,255,0.6);
	  font-weight: 600;
	  padding: 0.25em 0.5em;
	  border-radius: 8px;	  
	}


    .cards {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem 3rem;
      text-align: center;
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 220px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    @media (max-width: 600px) {
      .card {
        width: 80%;
      }
    }
  </style>
</head>
<body>
    <h1>Welcome to Korsberg Crafts</h1>  
	<div class="cards">
    <a class="card" href="ed/">Ed's Wood Art</a>
    <a class="card" href="jane/">Jane's Quilts</a>
  </div>
</body>
</html>
