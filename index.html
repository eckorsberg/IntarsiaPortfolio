
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intarsia Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .intro {
      text-align: center;
      margin-bottom: 2rem;
    }
    .intro p {
      max-width: 700px;
      margin: 0.5rem auto;
      color: #444;
    }	
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .gallery a {
      text-decoration: none;
      color: inherit;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      display: block;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
	.gallery-caption {
	  margin-top: 0.5rem;
	  text-align: center;
	  font-weight: bold;
	  word-wrap: break-word;
	  overflow-wrap: break-word;
	  white-space: normal; /* allow wrapping */
	  padding: 0 0.5rem;   /* optional spacing to avoid edge hugging */
	  max-width: 100%;
	}
	.intro-text {
	  text-align: center;
	  <!--max-width: 600px; -->
	  margin: 0 auto 2rem;
	  font-size: 1.1rem;
	  color: #333;
	}
	.article-thumb {
	  max-width: 100%;      /* never exceed the viewport or container */
	  height: auto;         /* keep the aspect ratio */
	  display: block;       /* removes the tiny inline gap below images */
	  margin: 1rem auto;    /* centers the image and adds breathing room */
	}	
	<!--
	.gallery-caption {
	  margin-top: 0.5rem;
	  text-align: center;
	  font-weight: bold;
	  overflow: hidden;
	  text-overflow: ellipsis;
	  white-space: nowrap;
	  padding: 0 0.5rem;
	  max-width: 100%;
	}	
	-->
  </style>
</head>
<body>
    <h1>ðŸŽ¨ Intarsia Portfolio</h1>
	
  <div class="intro">
    <p>Welcome to my collection of handcrafted woodworking art: Intarsia, cutting boards, and miscellaneous wood crafts.</p>
    <p><a href="about.html" class="btn">Learn More About This Project</a></p>
  </div>
  	
    <div class="gallery"></div>
    <script>
        fetch("gallery.json")
            .then(response => response.json())
            .then(data => {
                const container = document.querySelector('.gallery');
                data.forEach(item => {
                    const link = document.createElement('a');
                    link.href = item.file;
                    link.style.display = "flex";
                    link.style.alignItems = "center";
                    link.style.gap = "10px";
                    link.style.marginBottom = "15px";
                    link.style.textDecoration = "none";

                    const img = document.createElement('img');
                    img.src = item.thumbnail;
                    img.alt = item.title;
                    img.width = 100;
                    img.style.border = "1px solid #ccc";
                    img.style.borderRadius = "8px";

                    const title = document.createElement('span');
                    title.innerText = item.title;
                    title.style.fontSize = "1.1em";

                    link.appendChild(img);
                    link.appendChild(title);
                    container.appendChild(link);
                });
            });
</script>
</body>
</html>
