<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Korsberg Crafts</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .cards {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem 3rem;
      text-align: center;
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 220px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    @media (max-width: 600px) {
      .card {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Korsberg Crafts</h1>
  <div class="cards">
    <a class="card" href="https://eckorsberg.github.io/IntarsiaPortfolio/">Ed's Wood Art</a>
    <a class="card" href="https://example.com/wife-portfolio/">Jane's Quilts</a>
  </div>
</body>
</html>
