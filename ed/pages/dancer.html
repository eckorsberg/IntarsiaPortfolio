<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dancer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="back"><a href="../index.html">‚Üê Back to Gallery</a></div>
  <div class="image-container">
    <a href="../images_full/Dancer.jpg" target="_blank">
      <img src="../images/Dancer-thumb.jpg" alt="Dancer">
    </a>
    <p class="tap-note">Tap image to view full size</p>
  </div>
  
  <!-- PixVerse animation of zebras -->
  <div class="anim-container">
    <a class="anim-thumb"
       href="../animation/PixVerse_V45_Image_Text_540P_ChicagoStepping.mp4"
       target="_blank"
       aria-label="Play Urban line animation">
      <video
        src="../animation/PixVerse_V45_Image_Text_540P_ChicagoStepping.mp4"
        poster="../images/Dancer-thumb.jpg"
        muted
        loop
        autoplay
        playsinline
        preload="metadata"
        width="240"
        height="auto">
      </video>
    </a>
  </div>

  <!-- PixVerse animation of zebras -->
  <div class="anim-container">
    <a class="anim-thumb"
       href="../animation/PixVerse_V4.5_Image_Text_540P_This_is_a_wood_c.mp4"
       target="_blank"
       aria-label="Play Chicago step animation">
      <video
        src="../animation/PixVerse_V4.5_Image_Text_540P_This_is_a_wood_c.mp4"
        poster="../images/Dancer-thumb.jpg"
        muted
        loop
        autoplay
        playsinline
        preload="metadata"
        width="240"
        height="auto">
      </video>
    </a>
  </div>
  
  <h1>Urban line dancer</h1>
  <p><strong>Pattern Designer:</strong> <span id="patternDesigner">Loading...</span></p>
  <p><strong>Primary Wood Types Used:</strong> Padauk, Redheart, Walnut, Maple, Cherry, Birch back panel, </p>
  <p><strong>Number of Pieces:</strong> 40-50</p>
  <p><strong>Description:</strong> A gift to a friend who does urban line dancing</p>

  <script src="/js/pattern-designer-loader.js"></script>
</body>
</html>
