<body>
  <div class="header-card">
    <h1>ðŸŽ¨ Ed Korsberg's Woodworking Portfolio</h1>
    
    <!-- Intro section with project description -->
    <div class="intro">
      <p><a href="about.html" class="btn">Learn More About This Project</a></p>
    </div>
    
    
    <!-- Laser portfolio banner  -->  
    <div class="quick-links center">
      <span class="quick-label">Also:</span>
      <a class="quick-pill" href="laser_gallery_page.html">Laser</a>
      <a class="quick-pill" href="animation_gallery_page.html">Animations</a>

    <!-- TWB library

    -->
    
    <!-- Number of pieces in portfolio -->
    <p id="totalCount" class="gallery-count"></p>
    
    <!-- For mobile -->
    <button class="filter-toggle" onclick="toggleFilters()">Show Filters</button>
  </div>

  <!-- Filter controls for search and dropdown filters -->
  <div class="filter-group collapsed">
    <div>
      <label for="searchBox">Search Title:</label>
      <input type="text" id="searchBox" placeholder="Type to filter...">
    </div>

    <div>
      <label for="artistFilter">Pattern by:</label>
      <select id="artistFilter"></select>
    </div>

    <div>
      <label for="themeFilter">Theme:</label>
      <select id="themeFilter"></select>
    </div>

    <div>
      <label for="typeFilter">Type:</label>
      <select id="typeFilter"></select>
    </div>
    
    <div>
      <label for="statusFilter">Status:</label>
      <select id="statusFilter"></select>
    </div>
    
  </div>

  <!-- Gallery output area, populated dynamically -->
  <div class="gallery"></div>

  <!-- JavaScript that handles gallery loading and filtering -->
  <script src="../js/gallery-filter.js"></script>
  
<script>
  let userToggled = false;  // Track if user manually toggled filters

  function toggleFilters() {
    const group = document.querySelector('.filter-group');
    const button = document.querySelector('.filter-toggle');
    const isCollapsed = group.classList.contains('collapsed');

    userToggled = true;  // Mark that the user explicitly toggled it

    if (isCollapsed) {
      group.classList.remove('collapsed');
      button.textContent = 'Hide Filters';
    } else {
      group.classList.add('collapsed');
      button.textContent = 'Show Filters';
    }
  }

  function adjustFilterVisibility() {
    const group = document.querySelector('.filter-group');
    const button = document.querySelector('.filter-toggle');

    if (window.innerWidth <= 600) {
      button.style.display = 'block';

      // Only collapse automatically if the user hasnâ€™t toggled manually
      if (!userToggled) {
        group.classList.add('collapsed');
        button.textContent = 'Show Filters';
      }
    } else {
      group.classList.remove('collapsed');
      button.style.display = 'none';
      userToggled = false; // Reset when switching to desktop
    }
  }

  window.addEventListener('DOMContentLoaded', adjustFilterVisibility);
  window.addEventListener('resize', adjustFilterVisibility);
</script>


</body>
</html>
