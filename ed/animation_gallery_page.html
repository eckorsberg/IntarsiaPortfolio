<!doctype html>
<html lang="en">
<head>
<link rel="icon" href="/favicon.ico" sizes="any">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animation Portfolio</title>
<style>
  :root { --gap: 1rem; --card-w: 360px; }
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; }
  header { padding: 1rem; background: #f7f7f7; border-bottom: 1px solid #e5e5e5; }
  header .wrap { max-width: 1100px; margin: 0 auto; }
  h1 { margin: 0 0 .25rem; font-size: clamp(1.4rem, 2.5vw, 2rem); }
  p.lead { margin: 0; color: #555; }
  main { max-width: 1100px; margin: 0 auto; padding: 1rem; }
  .grid { display: grid; gap: var(--gap);
    grid-template-columns: repeat(auto-fit, minmax(min(100%, var(--card-w)), 1fr)); }
  .card { border: 1px solid #e1e1e1; border-radius: 14px; background: #fff;
    box-shadow: 0 1px 6px rgba(0,0,0,.06); overflow: hidden; display: flex; flex-direction: column; }

  .thumb { position: relative; width: 100%; aspect-ratio: 16/9;
    display: grid; place-items: center; background: #f7f7f7; overflow: hidden; border-bottom: 1px solid #eee; }
  .thumb img { max-width: 100%; max-height: 100%; object-fit: contain; display: block; }
  .thumb::after { content: "▶"; position: absolute; inset: 0; margin: auto; width: 3rem; height: 3rem;
    display: grid; place-items: center; font-size: 1.1rem; border-radius: 999px;
    background: rgba(0,0,0,.55); color: #fff; }
  .thumb:hover::after { background: rgba(0,0,0,.75); }

  .content { padding: .75rem .9rem 1rem; }
  .title { font-weight: 600; margin-bottom: .35rem; }
  .actions { margin-top: .6rem; display:flex; flex-wrap: wrap; gap:.6rem; }
  .btn { border: 1px solid #ccc; background: #f5f5f5; padding: .45rem .8rem;
    border-radius: 999px; text-decoration: none; color: #333; font-weight: 600; font-size: .95rem; }
  .btn:hover { background:#ececec; }
  .back { display:inline-block; margin-top: .75rem; }
  @media (prefers-color-scheme: dark) {
    body { background: #111; color: #eaeaea; }
    header { background:#161616; border-bottom-color:#2a2a2a; }
    .card { background:#161616; border-color:#2a2a2a; box-shadow: none; }
    .thumb { background:#111; }
    .btn { border-color:#3a3a3a; background:#1e1e1e; color:#ddd; }
  }
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>Animation Portfolio</h1>
    <p class="lead">A small collection of my animation experiments. Click a thumbnail to open the video.</p>
    <a class="back" href="index.html">← Return to Main Gallery</a>
  </div>
</header>

<main class="grid" data-json="./animations.json"></main>
  <!-- Cards will be dynamically inserted here by animation-loader.js -->
<script src="/js/animation_loader.js"></script>


</body>
</html>
